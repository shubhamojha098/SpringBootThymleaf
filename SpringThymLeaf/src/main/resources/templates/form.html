<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center">
<form th:action="@{/addstudent}" th:object="${student}" method="post" class="form-group" >
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter Name"  class="form-control"/>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}" placeholder="Enter Age" />
    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}" placeholder="Enter Address" />
    </div>
    <div>
        <label>Course</label>
        <input type="text" th:field="*{course}" placeholder="Enter Course" />
    </div>
    <div>
        <label>Stream</label>
        <input type="text" th:field="*{stream}" placeholder="Enter Stream" />
    </div>
    <input type="submit" value="Submit"/>
</form>
</div>
</body>
</html>
